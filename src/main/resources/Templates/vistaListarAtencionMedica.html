<html>

<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../estiloListar.css">

</head>


<body>
	<h2 id="h2titulo"> Lista de Atenciones Medicas</h2>

	<table>
		<thead>
			<th>Peso</th>
			<th>Alergia</th>
			<th>Reflejo</th>
			<th>Receta</th>
			<th>Observaci√≥n</th>
			<!--<th>Veterinario</th>-->




		</thead>

		<tbody>
			<tr th:each="atencionMedica:${atencionMedica}">

				<td th:text="${atencionMedica.peso}"> </td>
				<td th:text="${atencionMedica.alergia}"></td>
				<td th:text="${atencionMedica.reflejo}"></td>
				<td th:text="${atencionMedica.receta}"></td>
				<td th:text="${atencionMedica.observacion}"></td>
				<!--<td th:text="${atencionMedica.veterinario.nombre}"></td>-->
			
				<td>
					<form th:action="@{/atencionMedica/borrarAtencionMedica/{id}(id=${atencionMedica.id})}" th:object="${atencionMedica}"
						th:method="DELETE">
						<input type="submit" value="Borrar" id="boton1">
					</form>
				</td>

				<td>
					<form th:action="@{/atencionMedica/buscarAtencionMedica/{id}(id=${atencionMedica.id})}" th:object="${atencionMedica}"
						th:method="GET">
						<input type="submit" value="Editar" id="boton1">
					</form>
				</td>

			</tr>

		</tbody>

	</table>

</body>


</html>
