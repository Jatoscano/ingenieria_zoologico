<html>



<head>

<title>Listado de Animales</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="../estiloListar.css">


</head>


<body>
	
	
	<h2 id= "h2titulo" > Lista de Animales</h2>

        <table >

            <thead>

                <th>Mote</th>
                <th>Fecha de nacimiento </th>
                <th>Edad </th>
                <th>Tipo</th>
                <th>Especie</th>
                <th>Nombre</th>
                <th>Observaciones</th>
            </thead>

            <tbody>

                    <tr th:each="animal:${animales}" class="fila-animal">

                        <td th:text="${animal.mote}"></td>
                        <td th:text="${animal.fechaNacimiento}"></td>
                        <td th:text="${animal.edad}"></td>
                        <td th:text="${animal.tipo}"></td>
                        <td th:text="${animal.especie}"></td>
                        <td th:text="${animal.nombre}"></td>
                        <td th:text="${animal.observaciones}"></td>
                        <td>
							<form th:action="@{/empleado/borrarAnimal/{id}(id=${animal.id})}" th:object="${animal}" th:method="DELETE" >
                            <input type="submit" value="Borrar" id="boton1">
							</form>
                        </td>
                        
                        <td>
							
						<form th:action="@{/empleado/editarAnimalesVst/{id}(id=${animal.id})}" th:object="${animal}" th:method="GET" >
                            <input type="submit" id="boton1"  value="Editar">
						</form>
                        </td>
                   
                   
                   
                    </tr>



            </tbody>

        </table>



</body>


</html>
