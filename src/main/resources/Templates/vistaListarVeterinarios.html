<html>

<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../estiloListar.css">

</head>


<body>
	<h2 id="h2titulo"> Lista de Veterinarios</h2>

	<table>
		<thead>
			<th>Cedula/Pasaporte</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Fecha nacimiento</th>
			<th>direcci√≥n</th>
			<th>Especialidad</th>




		</thead>

		<tbody>
			<tr th:each="veterinario:${veterinarios}">

				<td th:text="${veterinario.cedula_pasaporte}"> </td>
				<td th:text="${veterinario.nombre}"></td>
				<td th:text="${veterinario.apellido}"></td>
				<td th:text="${veterinario.fechaNacimiento}"></td>
				<td th:text="${veterinario.direccion}"></td>
				<td th:text="${veterinario.especialidad}"></td>

				<td>
					<form th:action="@{/veterinario/borrarVeterinario/{id}(id=${veterinario.id})}" th:object="${veterinario}"
						th:method="DELETE">
						<input type="submit" value="Borrar" id="boton1">
					</form>
				</td>

				<td>
					<form th:action="@{/veterinario/buscarVeterinario/{id}(id=${veterinario.id})}" th:object="${veterinario}"
						th:method="GET">
						<input type="submit" value="Editar" id="boton1">
					</form>
				</td>

			</tr>

		</tbody>

	</table>

</body>


</html>
