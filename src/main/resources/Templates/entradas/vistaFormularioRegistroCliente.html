<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- /{marca}(marca=${vehiculo.marca}) -->
    <form th:action="@{/entradas/insertarCliente}" th:object="${cliente}" th:method="POST">
        <table>
            <tr>
                <td>
                    <label class="form-floating mb-3">Cedula: </label>
                </td>
                <td>
                    <input type="text" id="cedula" th:field="${cliente.cedula}" class="form-control">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="form-floating mb-3">Nombre: </label>
                </td>
                <td>
                    <input type="text" id="nombre" th:field="${cliente.nombre}" class="form-control">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="form-floating mb-3">Apellido: </label>
                </td>
                <td>
                    <input type="text" id="apellido" th:field="${cliente.apellido}" class="form-control">
                </td>
            </tr>


            <tr>
                <td>
                    <label class="form-floating mb-3">Direcci√≥n: </label>
                </td>
                <td>
                    <input type="text" id="direccion" th:field="${cliente.direccion}" class="form-control">
                </td>
            </tr>

            <tr>
                <td>
                    <label class="form-floating mb-3">email: </label>
                </td>
                <td>
                    <input type="text" id="email" th:field="${cliente.email}" class="form-control">
                </td>
            </tr>


            <tr>
                <td>
                    <input type="submit" value="Registrar"  id="registrar_cliente" class="btn btn-warning">
                </td>
                <td>

                </td>

            </tr>

        </table>
    </form>


</body>

</html>
