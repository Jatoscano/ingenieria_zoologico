<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <table class="table table-dark table-striped-columns">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    NUMERO
                </th>
                <th>
                    TIPO
                </th>
                <th>
                    COSTO
                </th>
            </tr>
        </thead>

        <hbody>
            <tr th:each="entradaConcreta:${listaEntradasCreadas}">
                <td th:text="${entradaConcreta.id}"></td>
                <td th:text="${entradaConcreta.numero}"></td>
                <td th:text="${entradaConcreta.tipo}"></td>
                <td th:text="${entradaConcreta.costo}"></td>
            </tr>
        
        </hbody>
    </table>


    <form th:action="@{/entradas/nuevaEntrada}" th:object="${entradas}" th:method="GET">
        <input type="submit" value="Terminar">
    </form>
</body>

</html>
