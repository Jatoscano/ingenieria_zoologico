<html>

<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	    <link rel="stylesheet"  type="text/css" href="../estiloListar.css">

</head>


<body>
<h2 id= "h2titulo"> Lista de Proveedores</h2>

		<table >
			<thead>
				<th>Nombre del Proveedor</th>
				<th>Fecha de entrega</th>
				<th>Numero Telefonico</th>
				<th>Email</th>
		
			</thead>
		
			<tbody>
				<tr th:each="proveedor:${proveedores}" >

					<td th:text="${proveedor.nombreCompleto}">  </td>
					<td th:text="${proveedor.tiempoEntrega}"></td>
					<td th:text="${proveedor.celular}"></td>
					<td th:text="${proveedor.email}"></td>

			<td>
				<form th:action="@{/empleado/borrarProveedor/{id}(id=${proveedor.id})}" th:object="${proveedor}" th:method="DELETE" >
				<input type="submit" value="Borrar" id="boton1">
				</form>			
			</td>
					
					<td> 
						<form th:action="@{/empleado/buscarProveedor/{id}(id=${proveedor.id})}" th:object="${proveedor}"th:method="GET">
						<input type="submit" value="Editar" id="boton1">
						</form>
					</td>
					
				</tr>
				
			</tbody>

		</table>

</body>


</html>
