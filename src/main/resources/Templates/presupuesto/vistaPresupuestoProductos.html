<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


</head>

<body>

    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>
                    <label>ID</label>
                </th>
                <th>
                    <label>NOMBRE</label>
                </th>
                <th>
                    <label>COSTO UNITARIO</label>
                </th>
                <th>
                    <label>CANTIDAD</label>
                </th>
                <th>
                    <label>SUBTOTAL</label>
                </th>
                <th>
                    <label>IVA</label>
                </th>
                <th>
                    <label>TOTAL</label>
                </th>
            </tr>
        </thead>
        <hbody>
            <tr th:each="productoConcreto:${listaProductoPresupuestos}">
                <td th:text="${productoConcreto.id}"></td>
                <td th:text="${productoConcreto.nombre}"></td>
                <td th:text="${productoConcreto.costoUnitario}"></td>
                <td th:text="${productoConcreto.cantidad}"></td>
                <td th:text="${productoConcreto.subTotal}"></td>
                <td th:text="${productoConcreto.iva}"></td>
                <td th:text="${productoConcreto.total}"></td>
            </tr>
        </hbody>

    </table>

    <table>
        <tr>
            <td>
                <label> Subtotal:  </label>
            </td>
            <td th:text="${subtotalModel}">        
            </td>
        </tr>
        <tr>
            <td>
                <label> IVA:  </label>
            </td>
            <td th:text="${ivaModel}">        
            </td>
        </tr>
        <tr>
            <td>
                <label> Total:  </label>
            </td>
            <td th:text="${totalModel}">        
            </td>
        </tr>
    </table>

    <form th:action="@{/presupuesto/retornarMenu}" th:method="GET">
        <input type="submit" value="Retornar al menu">
    </form>



</body>

</html>
