<html>

<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../estiloListar.css">

</head>


<body>
	<h2 id="h2titulo"> Lista de Empleados</h2>

	<table>
		<thead>
			<th>Cedula/Pasaporte</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Fecha nacimiento</th>
			<th>Fecha contrato</th>
			<th>Fecha renovación</th>
			<th>Tipo</th>
			<th>Observación</th>
			<th>Atención medica</th>



		</thead>

		<tbody>
			<tr th:each="empleado:${empleados}">

				<td th:text="${empleado.cedulaPasaporte}"> </td>
				<td th:text="${empleado.nombre}"></td>
				<td th:text="${empleado.apellido}"></td>
				<td th:text="${empleado.fechaNacimiento}"></td>
				<td th:text="${empleado.fechaContrato}"></td>
				<td th:text="${empleado.fechaRenovacion}"></td>
				<td th:text="${empleado.tipo}"></td>
				<td th:text="${empleado.observacion}"></td>
				<td th:text="${empleado.atencionMedica}"></td>

				<td>
					<form th:action="@{/empleado/borrarEmpleado/{id}(id=${empleado.id})}" th:object="${empleado}"
						th:method="DELETE">
						<input type="submit" value="Borrar" id="boton1">
					</form>
				</td>

				<td>
					<form th:action="@{/empleado/buscarEmpleado/{id}(id=${empleado.id})}" th:object="${empleado}"
						th:method="GET">
						<input type="submit" value="Editar" id="boton1">
					</form>
				</td>

			</tr>

		</tbody>

	</table>

</body>


</html>
